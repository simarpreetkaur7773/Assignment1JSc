<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/4bca82d65c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div>
      <h1>See-N-Say Storymaker</h1>
    </div>
    <div class="buttons">
      <button id="noun">1<i class="fa-solid fa-circle-check"></i></button>
      <button id="verb">2<i class="fa-solid fa-circle-check"></i></button>
      <button id="adjective">3<i class="fa-solid fa-circle-check"></i></button>
      <button id="nounstwo">4<i class="fa-solid fa-circle-check"></i></button>
      <button id="settings">5<i class="fa-solid fa-circle-check"></i></button>
      
    </div>
    <div id="mainandbutton">
      <div id="main"></div>
      <div class="threeButtons">
        <button id="button">Display</button>
        <button id="randomStory">Random story</button>
        <button id="resetButton"><i class="fa-solid fa-toggle-off"></i></button>
      </div>
    </div>
    <div id="showStory">
      <h2>See Your Story: &ThickSpace; &ThickSpace;</h2>
      <p id="display"></p>
    </div>
    <script src="js/app.js" defer></script>
  </body>
  <div class="copyright container">
    <a href="#" class="logo">See<span>N Say</span></a>
    <p>&#169; Simar -  All rights reserved</p>
  </div>
</html>
